<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Catalogo-Camas</title>
</head>

<body class="body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="navbar-brand" href="./listaDeCompras.html">Lista de compras</a>
            </li>
          </ul>
        </div>
      </nav>
    <main>
        <div class="container-fluid ContainerCard">
            <div class="CardPadre">
                <div class="InfoCard">
                    <div class="CardFront" style="background-image: url(./imgs/CamaChica.jpg);">
                        <div class="bg"></div>
                        <div class="BodyCardFront">
                            <h1>Cama chica</h1>
                        </div>
                    </div>
                    <div class="CardBack">
                        <div class="BodyCardBack">
                            <p>Cama de una plaza con un valor de $600</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="CardPadre">
                <div class="InfoCard">
                    <div class="CardFront" style="background-image: url(./imgs/CamaMediana.jpg);">
                        <div class="bg"></div>
                        <div class="BodyCardFront">
                            <h1>Cama mediana</h1>
                        </div>
                    </div>
                    <div class="CardBack">
                        <div class="BodyCardBack">
                            <p>Cama de una plaza y media con un valor de $900</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="CardPadre">
                <div class="InfoCard">
                    <div class="CardFront" style="background-image: url(./imgs/CamaGrande.jpg);">
                        <div class="bg"></div>
                        <div class="BodyCardFront">
                            <h1>Cama grande</h1>
                        </div>
                    </div>
                    <div class="CardBack">
                        <div class="BodyCardBack">
                            <p>Cama de dos plazas con un valor de $1200</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
    </main>
    <div class="container text-center ">

          <select class="input-tamaño" name="" id="prodInput">
            <option value="Cama chica $600">Cama chica $600</option>
            <option value="Cama mediana $900">Cama mediana $900</option>
            <option value="Cama grande $1200">Cama grande $1200</option>
          </select>
        <select class="select-tamaño" name="" id="selectCuotas">
            <option value="">Cuotas</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
        </select>

        <button type="button" class="btn btn btn-primary btn-lg" id="btnCarrito"> Agregar al carrito </button>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
